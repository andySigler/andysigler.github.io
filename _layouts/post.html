---
layout: default
---

<article class="post">
  <div class="post-header" style="background-image:url({{ site.baseurl }}public/images/{{ page.image }});">
    <div class="post-title-box">
      <div class="verticalAlign">
        <h1 class="post-title">
          <span class="post-text">
            {{ page.title }}
          </span>
        </h1>
        <h3 class="post-subtitle">
          <span class="post-text">
            {{ page.subtitle }}
          </span>
        </h1>
        <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">
          <span class="post-text">
            {{ page.date | date_to_string }}
          </span>
        </time>
      </div>
    </div>
  </div>
  {{ content }}
</article>

<aside class="related content-centered">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:6 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>
              <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</aside>

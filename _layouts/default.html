  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <div class="content-centered">
          <a href="{{ site.baseurl }}" title="Home">
            <h3 class="masthead-title" style="text-decoration: none;">
              {{ site.title }}
             <!--  <br /> -->
              <small>{{ site.tagline }}</small>
            </h3>
          </a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small style="display:block" class="content-centered">
          andrewsigler1@gmail.com
        </small>
        <!-- <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small> -->
      </footer>
    </div>
    <script type="text/javascript">
    window.addEventListener('load',function(){

      if(document.getElementsByClassName('posts').length===0) {

       var otherColor = 'rgb(50,138,181)';

        // find all .block classes and alternate their background-colors
        var blocks = document.getElementsByClassName('block');
        for(var i=0;i<blocks.length;i++) {
          var b = blocks[i];
          if (i%2===1) {
            b.style.backgroundColor = otherColor;
            b.style.color = 'rgb(250,250,250)';
          }
          else {
            b.style.backgroundColor = 'white';
          }
        }
        if(blocks.length%2===1) {
          document.body.style.backgroundColor = otherColor;
        }
      }
    });

  </script>
